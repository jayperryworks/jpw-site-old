<!doctype html>
<html class="no-js">
  <head>
      <meta charset="utf-8">
      <title>{{ site.title | xml_escape }} | {{ site.tagline | xml_escape }}</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

      <!-- build:css assets/styles/app.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css" />
      <!-- endbower -->
      <link rel="stylesheet" href="{{ site.assets.styles }}/main.css" />
      <!-- endbuild -->

      <!-- build:js assets/scripts/vendor/modernizr.js -->
      <script src="/_bower_components/modernizr/modernizr.js"></script>
      <!-- endbuild -->
  </head>
  <body>
    
    {{ content }}

    <!-- Google Analytics -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','{{ site.googleAnalytics }}');ga('send','pageview');
    </script>

    <!-- build:js assets/scripts/app.js -->
    <!-- bower:js -->
    <script src="/_bower_components/jquery/dist/jquery.js"></script>
    <script src="/_bower_components/enquire/dist/enquire.js"></script>
    <!-- endbower -->
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
