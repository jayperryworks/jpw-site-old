<form class="form contact" action="http://getsimpleform.com/messages?form_api_token=d7a4e9c20cc25836e1fbd0215eb2551f" method="post">
  <h1>Say hi</h1>
  <div class="control_group">
    <label for="contact-name">Your name</label>
    <input type="text" id="contact-name" name="contact-name" size="40" value="" required />
  </div>
  <div class="control_group">
    <label for="contact-email">Your email</label>
    <input type="text" id="contact-email" name="contact-email" placeholder="yourname@email.com" required />
  </div>
  <select class="form-dropdown" id="contact-subject" name="contact-subject">
    <option value="" disabled selected>How can I help?</option>
    <option value="new-project">I have an awesome new project for you</option>
    <option value="developer">I'm looking for a design partner</option>
    <option value="talk-more">I'd like to hear more about your work</option>
    <option value="saying-hi">Just saying hi</option>
  </select>
  <div class="control_group">
    <label for="message">Your Message</label>
    <textarea id="message" class="form-textarea" name="message" cols="40" rows="6" required></textarea>
  </div>
  <button name="contact-submit" id="contact-submit" type="submit" class="button primary small">Geronimo!</button>
</form>

<div class="contact-success">
  <h2>Thanks for reaching out!</h2>
  <p>I'll respond as soon as possible, and look forward to talking more with you.</p>
</div>
